<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
  

  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

  
<link rel="stylesheet" href="theresult.css">


<title>result-summary-component-main</title>
</head>
<body>
  <div id="container">
    <div class="upcontainer">
      <div class="resulttag">
         <p>Your Result</p>
        </div>
      
      <div class="inupcontainer">
        <h1>76</h1>
        <p>of 100</p>
        </div>
        <div class="downpart">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
       </div>
    <div class="downcontainer">
      <div class="summary"><p>Summary</p></div>
      
      <div class="first"> 
        <div id="firstflex">
          <img src="/assets/images/icon-reaction.svg" alt="reaction-image">
        <p>Reaction</p>
        <div id="first2flex">
          <p><strong>80</strong> / 100</p>
        </div>
        </div>
        </div>
      <br>  
      <div class="second">
        <div id="secondflex"><img src="/assets/images/icon-memory.svg" alt="memory-image">
          <p>Memory</p>
          <div id="first2flex">
            <p><strong>92</strong> / 100</p>
          
          </div>
        </div>
        </div>
      <br>
      <div class="third">
        <div id="thirdflex">
          <img src="/assets/images/icon-verbal.svg" alt="verbal-image">
        <p>Verbal</p>
        
        <div id="first2flex">
          <p><strong>61</strong> / 100</p>
        </div>
        </div>
        </div>
    
      <br>
      <div class="fourth">
        <div id="fourthflex"><img src="/assets/images/icon-visual.svg" alt="visual-image">
          <p>Visual</p>
          <div id="first2flex">
            <p><strong>72</strong> / 100</p>
            </div>
        </div>
      </div>
      <br>
      <div class="fifth">
        <p>Continue</p>
      </div>
    </div>
  </div>

</body>
</html>
